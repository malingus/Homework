<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery/jquery-3.0.0.js"></script>
</head>
<body>
<input id="message">
<button id="btn">Send</button>
<script type="text/javascript">
    $(document).ready(function() {
        $('#btn').on("click", SendMessage);
        $(document).on("newMessage", function () {
            console.log("event listener 1 got message" + "(" + new Date() + ")");
        });
        $(document).on("newMessage", function () {
            console.log("event listener 2 got message" + "(" + new Date() + ")");
        });
        $(document).on("newMessage", function () {
            console.log("event listener 3 got message" + "(" + new Date() + ")");
        });
        $(document).on("newMessage", function () {
            console.log("event listener 4 got message" + "(" + new Date() + ")");
        });
        $(document).on("newMessage", function () {
            console.log("event listener 5 got message" + "(" + new Date() + ")");
        });
        $(document).on("newMessage", function () {
            console.log("event listener 6 got message" + "(" + new Date() + ")");
        });

        function SendMessage() {
            msg = $("#message").val();
            if (msg) {
                $.event.trigger({
                    type: "newMessage",
                    message: msg
                });
            }

        };
    });
</script>
</body>
</html>
