<!DOCTYPE html>
        <html>
<head>
    <title></title>
    <script>
        window.onload = function () {
            var str = "Hello,world";
            var thirdChar = str.charAt(2).toUpperCase(); //Выводится третья буква строки
            console.log(thirdChar);

            var str = "Hello,world";
            var thirdChar = str.charAt(0).toUpperCase(); //Выводится первая буква строки
            console.log(thirdChar);

            var str = "Hello,world";
            var thirdChar = str.charAt(5).toUpperCase(); //Выводится пятый символ строки
            console.log(thirdChar);

            var str = "Hello,world";
            var thirdChar = str.charAt(str.length - 1).toUpperCase(); //Выводится последняя буква строки
            console.log(thirdChar);

            var str = "Hello,world";
            var thirdChar = str.charAt(str.length - 2).toUpperCase(); //Выводится предпоследняя буква строки
            console.log(thirdChar);
            var str = "q";
            var thirdChar = str.charAt(str.length - 2);
            console.log(thirdChar);




        }
    </script>
</head>
</html>
