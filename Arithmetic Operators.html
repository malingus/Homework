<!DOCTYPE html>
        <html>
<head>
    <title></title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    var x=5;
    var y=2;
    var z = x+y;
    document.getElementById("demo").innerHTML = z;
    var q=5;
    var w=2;
    var e = q-w;
    document.getElementById("demo1").innerHTML = e;
    var r=5;
    var t=2;
    var u = r*t;
    document.getElementById("demo2").innerHTML = u;
    var i=6;
    var o=2;
    var p = i/o;
    document.getElementById("demo3").innerHTML = p;
</script>
</body>
</html>
